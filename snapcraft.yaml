name: digger-classic
summary: Classic Digger from 1983
description: |
  The remastered version of the classic Digger game 
  from 1983 for modern Linux systems for you to enjoy!
version: '1.0'
confinement: strict

apps:
  digger:
    command: digger

parts:
  digger:
    plugin: go
    go-importpath: github.com/xafero/digger-go
    source: ./digger
    source-type: git


plugs:
  digger-home:
    interface: home
